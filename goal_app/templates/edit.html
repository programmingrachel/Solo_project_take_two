{% load bootstrap4 %}
{% bootstrap_messages %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit goals</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
        </script>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>
    <div class="container">
        <div class="container-fluid">
            <div class="navbar text-center  ">
                <nav class="navbar">
                    <h1 id="title">Edit your goal </h1>

                    <a class="nav-link btn btn-outline-dark" href="/homepage">Home </a>
                    <a class="nav-link btn btn-outline-dark" href="/logout">Logout</a>
                </nav>
            </div>


            <form action="/{{user.id}}/updateprofile" method="POST">
                {% csrf_token %}
                <div class=" form-group">
                    <label for="goal">Goal</label>
                    <textarea name="goal" cols="50" rows="2" class="form-control" autocomplete="off"value="">{{ goal.goal }}</textarea>
                </div>
                <div class=" form-group">
                    <label for="why">Why is this goal important to you</label>
                    <textarea name="why" cols="50" rows="2" class="form-control"autocomplete="off" value="">{{ goal.desc }}</textarea>
                </div>
                <div class=" form-group">
                    <label for="short">What is your short term goal?</label>
                    <textarea name="short" cols="50" rows="2" class="form-control"autocomplete="off"
                        value="">{{ goal.short_term }}</textarea>
                </div>
                <div class=" form-group">
                    <label for="starttime">Start Date</label>
                    <input type="text" name="starttime" class="form-control datepicker"autocomplete="off" value="{{goal.start_date|date:'m/d/Y'}}" required>
                    <label for="target_date">Target Date</label>
                    <input type="text" name="target_date" class="form-control datepicker"autocomplete="off" value="{{goal.target_date|date:'m/d/Y'}}" required>
                </div>
                <div class=" form-group">
                    <button class="btn btn-dark">Save</button>
            </form>
            <!-- <form action="{{goal.id}}/delete">
            <button class="btn btn-primary">Delete</button>
        </form> -->
        </div>
    </div>

    <div>
        <script type="text/javascript">

            $('.datepicker').datepicker({
                startDate: new Date()
            });

        </script>

</body>

</html>
